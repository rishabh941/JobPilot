spring.application.name=demo

# ===============================
# MongoDB Configuration (example)
# ===============================
# Replace with your connection string or use env vars in application.properties
spring.data.mongodb.uri=mongodb+srv://<user>:<password>@<cluster-host>/<database>
spring.data.mongodb.database=jobpilot

# ===============================
# Mail Configuration (example)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# OpenAI API Configuration (example)
# ===============================
openai.api.key=sk-your-openai-api-key

# ===============================
# Server Configuration
# ===============================
server.port=8080
